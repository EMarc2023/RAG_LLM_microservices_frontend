name: Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Test the React Frontend
  frontend-testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend_ui/package-lock.json
      - name: Install Dependencies
        run: |
          cd frontend_ui
          npm install
      - name: Run Linting
        run: |
          cd frontend_ui
          npm run lint
      - name: Run Unit Tests
        run: |
          cd frontend_ui
          npx vitest run # 'run' ensures it doesn't stay in watch mode
