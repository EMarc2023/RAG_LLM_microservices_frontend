name: AI Stack CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  frontend-testing:
    runs-on: ubuntu-latest
    # This line tells GitHub all "run" commands happen in the subfolder
    defaults:
      run:
        working-directory: frontend_ui 

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          # We point to the lock file relative to the repo root
          cache-dependency-path: frontend_ui/package-lock.json

      - name: Install Dependencies
        run: npm ci 

      - name: Run Linting
        run: npm run lint

      - name: Run Unit Tests
        run: npx vitest run
